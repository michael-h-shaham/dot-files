##### Core behavior #####

# Prefix: C-a (keep)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Better default term + truecolor (modern)
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

# Scrollback
set -g history-limit 10000

# Mouse: enable select/focus/resize panes (keep)
set -g mouse on

# Don't rename windows automatically (keep)
set -g allow-rename off

# Faster ESC in vim (keep)
set -sg escape-time 0

# Reload config (keep)
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

##### Pane management #####

# Split with | and - (keep)
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Vim-style pane navigation on Ctrl-h/j/k/l (keep)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Synchronize panes toggle (keep)
bind -n C-s set-window-option synchronize-panes \; display-message "synchronize-panes: #{?pane_synchronized,on,off}"

##### Copy / Paste (system clipboard) #####

# Tell tmux to talk to the system clipboard when possible (tmux >= 3.2)
set -g set-clipboard on

# Use vi keys in copy-mode (common “modern tmux” default)
setw -g mode-keys vi

##### Minimal “pretty” statusline #####

# Quiet bells/activity (keep intent from your current design section)
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Basic styling (clean + readable)
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=colour18,fg=colour137"
set -g message-style "fg=white,bg=colour16,bold"
set -g pane-border-style "fg=colour19"
set -g pane-active-border-style "fg=colour9"

# Window list
setw -g window-status-current-style "fg=colour1,bg=colour19,bold"
setw -g window-status-style "fg=colour9,bg=colour18"
setw -g window-status-current-format " #I:#W#F "
setw -g window-status-format " #I:#W#F "

# Right side clock (keeps your vibe, less busy)
set -g status-left ""
set -g status-right "#[fg=colour233,bg=colour19] %Y-%m-%d #[fg=colour233,bg=colour8] %H:%M "
